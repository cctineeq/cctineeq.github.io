<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認識阿龜</title>
    <style>
        body {
            font-family: "微軟正黑體", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff0f6; /* 粉紅色背景 */
            color: #5c4033;
        }

        header {
            background-color: #ff99cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .content {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            border: 4px solid #ff99cc;
            box-shadow: 0 4px 8px rgba(255, 153, 204, 0.3);
        }

        .content h2 {
            color: #ff66b2;
            font-size: 1.8em;
            border-bottom: 2px dashed #ff99cc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .info-list {
            list-style: none;
            padding: 0;
        }

        .info-list li {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .photo {
            text-align: center;
            margin: 30px 0;
        }

        .photo img {
            max-width: 300px;
            border-radius: 15px;
            border: 4px solid #ff99cc;
        }

        .diary {
            background-color: #ffe6f2;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .diary p {
            margin: 0;
            font-size: 1.1em;
        }

        a.back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background-color: #ff99cc;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a.back-link:hover {
            background-color: #f67280;
        }

    </style>
</head>
<body>

    <header>
        <h1>認識阿龜</h1>
    </header>

    <div class="content">
        <h2>阿龜的小檔案</h2>
        <ul class="info-list">
            <li>🐢 名字：穩贏金太郎</li>
            <li>♀️ 性別：母</li>
            <li>🍉 最喜歡的食物：大乖乖、桑葉、大陸妹</li>
            <li>🏡 喜歡做的事：散步、睡覺</li>
        </ul>

        <div class="photo">
            <img src="akuei2.jpg" alt="阿龜的照片">
        </div>

        <div class="diary">
            <p>今天阿龜吃了好多大陸妹，好滿足！希望明天也能有好天氣曬太陽！☀️</p>
        </div>

        <a class="back-link" href="https://cctineeq.github.io/index.htm">上一頁</a>
    </div>

</body>
</html>
