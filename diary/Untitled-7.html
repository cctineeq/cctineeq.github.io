<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出遊日記</title>
    <style>
        body {
            font-family: "微軟正黑體", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff0f6;
            color: #5c4033;
        }

        header {
            background-color: #ff99cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .content {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            border: 4px solid #ff99cc;
            box-shadow: 0 4px 8px rgba(255, 153, 204, 0.3);
            text-align: center;
        }

        .content h2 {
            color: #ff66b2;
            font-size: 1.8em;
            border-bottom: 2px dashed #ff99cc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .carousel-container {
            position: relative;
            width: 300px;
            margin: 0 auto 30px;
            overflow: hidden;
            border-radius: 15px;
            border: 4px solid #ff99cc;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-images img {
            width: 300px;
            height: auto;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 153, 204, 0.8);
            border: none;
            color: white;
            font-size: 20px;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 8px;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .diary {
            background-color: #ffe6f2;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .diary p {
            margin: 0;
            font-size: 1.1em;
        }

        a.back-link, .next-page-button {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background-color: #ff99cc;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(255, 153, 204, 0.3);
            transition: background-color 0.3s;
        }

        a.back-link:hover, .next-page-button:hover {
            background-color: #f67280;
        }

        .next-page-button {
            margin-left: 606px;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #ff99cc;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #f67280;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            background-color: #ff99cc;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1100;
        }
    </style>
</head>
<body>

    <header>
        <h1>台中草悟道🌞</h1>
    </header>

    <button class="menu-btn" onclick="toggleSidebar()">☰</button>

    <div id="mySidebar" class="sidebar">
        <a href="https://cctineeq.github.io/index.htm">首頁</a>
        <a href="https://cctineeq.github.io/about/Untitled-2.html">關於阿龜</a>
        <a href="https://cctineeq.github.io/about/Niu/Untitled-3.html">關於妞妞</a>
        <a href="https://cctineeq.github.io/diary/Untitled-4.html">出遊日記</a>
        <a href="#">生活日記</a>
    </div>

    <div class="content">
        <h2>2025-03-09</h2>

        <div class="carousel-container">
            <button class="carousel-button prev" onclick="changeSlide(-1)">❮</button>
            <div class="carousel-images">
                <img src="393.JPG" alt="台1">
                <img src="392.JPG" alt="台2">
                <img src="391.JPG" alt="台3">
            </div>
            <button class="carousel-button next" onclick="changeSlide(1)">❯</button>
        </div>

        <div class="diary">
            <p>📍台中市草悟道</p>

            <p>天氣晴，來台中散散步。🐾😎</p>
        </div>

        <a class="back-link" href="https://cctineeq.github.io/diary/Untitled-4.html">⭠返回日記列表</a>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("mySidebar");
            sidebar.style.width = (sidebar.style.width === "200px") ? "0" : "200px";
        }

        let currentIndex = 0;
        const images = document.querySelectorAll(".carousel-images img");
        const total = images.length;
        const imageWidth = 300;

        function updateSlide() {
            document.querySelector(".carousel-images").style.transform = `translateX(-${currentIndex * imageWidth}px)`;
        }

        function changeSlide(direction) {
            currentIndex = (currentIndex + direction + total) % total;
            updateSlide();
        }

        setInterval(() => {
            changeSlide(1);
        }, 3000);
    </script>

</body>
</html>
