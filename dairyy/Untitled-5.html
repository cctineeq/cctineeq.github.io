        }

        .diary-text {
            font-size: 1.15em;

        }

        /* 按鈕 */

            display: inline-block;
            margin-top: 30px;
            background-color: #ff99cc;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(255, 153, 204, 0.3);
            transition: background-color 0.3s;
        }

        a.back-link:hover,
        a.next-page-button:hover {
            background-color: #f67280;
        }

        a.next-page-button {
            float: right;
        }

        /* 側邊選單 */

            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #ff99cc;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #f67280;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            background-color: #ff99cc;
            color: white;
            border: none;

            padding: 5px 10px;
            cursor: pointer;
            z-index: 1100;
        }
        .read-more {
            color: #ff99cc;
            font-weight: bold;
            text-decoration: none;
