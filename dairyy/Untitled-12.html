<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿龜的照片牆</title>
    <style>
        body {
            font-family: "微軟正黑體", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff0f6;
            color: #5c4033;
        }

        header {
            background-color: #ff99cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .gallery {
            max-width: 1000px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 153, 204, 0.3);
            overflow: hidden;
            border: 3px solid #ff99cc;
        }

        .gallery-item img {
            width: 100%;
            display: block;
        }

        .caption {
            padding: 10px;
            font-size: 1.1em;
            text-align: center;
            background-color: #ffe6f2;
        }

        a.back-link {
            display: inline-block;
            margin: 30px 20px;
            text-decoration: none;
            background-color: #ff99cc;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(255, 153, 204, 0.3);
            transition: background-color 0.3s;
        }

        a.back-link:hover {
            background-color: #f67280;
        }

        .back-container {
            text-align: center;
            margin-bottom: 40px;
        }

    </style>
</head>
<body>

    <header>
        <h1>趴趴走🐾</h1>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="c1.JPG" alt="遠">
            <div class="caption">越走越遠</div>
        </div>
        <div class="gallery-item">
            <img src="c2.JPG" alt="公園">
            <div class="caption">第一次去公園玩</div>
        </div>
        <div class="gallery-item">
            <img src="c3.JPG" alt="光">
            <div class="caption">有陽光很舒服</div>
        </div>
        <div class="gallery-item">
            <img src="c4.JPG" alt="修">
            <div class="caption">休息一下</div>
        </div>
         <div class="gallery-item">
            <img src="c5.JPG" alt="沙發">
            <div class="caption">在沙發上走走</div>
        </div>
        <!-- 可以再多加照片區塊 -->
    </div>

   <div class="back-container">
    <a class="back-link" href="https://cctineeq.github.io/dairyy/Untitled-5.html#">⭠返回列表</a>
</div>


</body>
</html>
