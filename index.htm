<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿龜日記</title>
    <style>
        body {
            font-family: "微軟正黑體", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff0f6;
            color: #5c4033;
            text-align: center;
        }

        header {
            background-color: #ff99cc;
            color: white;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .photo-container {
            margin: 40px auto;
            padding: 10px;
            border: 5px solid #ff99cc;
            border-radius: 15px;
            display: inline-block;
            background-color: #fff;
        }

        .photo-container img {
            max-width: 300px;
            border-radius: 10px;
        }

        footer {
            background-color: #ff99cc;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>阿龜日記</h1>
    </header>

    <div class="photo-container">
        <img src="akuei.jpg" alt="阿龜的照片">
    </div>
    <div class="button-container">
        <a href="#">點擊進入</a>
    </div>
    <footer>
        © 2025 阿龜日記
    </footer>

</body>
</html>
